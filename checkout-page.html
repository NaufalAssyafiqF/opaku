<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

            j.src = "https://www.googletagmanager.com/gtm.js?id=" + i + dl;

<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-57WSLZWJ" height="0" width="0"
            style="display: none; visibility: hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <!-- Navbar -->
    <div class="bg-gray-100 shadow-md">
        <nav class="flex items-center justify-between max-w-[1200px] mx-auto py-4">
            <div>
                <a href="index.html">
                    <h1 class="font-bold text-2xl">Opaku Store</h1>
                </a>
            </div>
            <div>
                <ul class="flex gap-8 text-xl">
                    <li>Category</li>
                    <a href="/checkout-page.html">
                        <li>Cart</li>
                    </a>
                </ul>
            </div>
        </nav>
    </div>

    <!-- checkout section -->
    <main class="container max-w-[1200px] mx-auto py-8">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Your shopping cart</h1>

        <div id="cart-items-container" class="bg-white shadow-md rounded-lg p-6 mb-6">
            <p id="cart-empty-message" class="text-gray-500 text-center italic">
                Keranjang Anda kosong.
            </p>
            
        </div>

        <div class="flex items-center mb-6">
            <label for="item-to-delete" class="mr-2">Delete Item No.:</label>
            <select id="item-to-delete-select" class="border rounded px-2 py-1 mr-2">
                <option value="">-- Choose item cart --</option>
            </select>
            <button id="delete-selected-item-btn" class="bg-red-500 text-white px-4 py-1 rounded hover:bg-red-600 transition duration-300 ease-in-out cursor-pointer">
                Delete
            </button>
        </div>

        <div id="cart-summary" class="bg-white shadow-md rounded-lg p-6">
            <h2 class="text-xl font-bold text-gray-800 mb-4">Ringkasan Pesanan</h2>
            <div class="flex justify-between border-b border-gray-200 py-2">
                <span class="font-semibold">Subtotal :</span>
                <span id="cart-subtotal">Rp. 0</span>
            </div>
            <div class="flex justify-between border-b border-gray-200 py-2">
                <span class="font-semibold">tax 11% :</span>
                <span id="cart-tax">Rp. 0</span>
            </div>
            <div class="flex justify-between py-2">
                <span class="font-bold text-lg">Total :</span>
                <span id="cart-total" class="font-bold text-lg">Rp. 0</span>
            </div>

            <div class="mt-6">
                <h3 class="text-lg font-bold mb-2">Your details</h3>
                <form id="checkout-form">
                    <div class="mb-4">
                        <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Full Name:</label>
                        <input type="text" id="name"
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
                    </div>
                    <div class="mb-4">
                        <label for="address" class="block text-gray-700 text-sm font-bold mb-2">Address:</label>
                        <textarea id="address"
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
                    </div>
                </form>
            </div>

            <button id="checkout-button"
                class="mt-6 w-full text-center bg-blue-600 text-white rounded-md px-4 py-3 cursor-pointer hover:bg-blue-700 transition duration-300 ease-in-out font-bold text-lg">
                Checkout now
            </button>
            <p id="checkout-error" class="text-red-500 text-center mt-4" style="display: none"></p>
        </div>
    </main>

    <script src="javascript/checkout-page.js"></script>
</body>

</html>
