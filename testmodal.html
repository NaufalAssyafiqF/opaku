<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Document</title>
</head>

<body>
    <!-- Button to open modal -->
     <label for="name">name</label>
    <input id="name" type="text" class="block border-1">
    <button id="openModalButton"
        class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
        Open Modal
    </button>

    <!-- Modal background -->
    <div id="myModal" class="fixed inset-0 bg-black/50 flex items-center hidden justify-center  z-50">
        <!-- Modal box -->
        <div class="bg-white rounded-2xl shadow-xl p-6 w-full max-w-md space-y-5">
            <h2 class="text-2xl font-bold text-gray-800">Purchase Confirmation</h2>
          
            <div class="space-y-3">
              <div class="flex justify-between text-sm">
                <p class="text-gray-600 font-medium">Name</p>
                <p id="text-nama" class="text-gray-900 font-semibold">test</p>
              </div>
              <div class="flex justify-between text-sm">
                <p class="text-gray-600 font-medium">Address</p>
                <p class="text-gray-900 font-semibold">Bogor</p>
              </div>
              <div class="flex justify-between text-sm">
                <p class="text-gray-600 font-medium">Coupon</p>
                <p class="text-green-600 font-semibold">Potongan 50%</p>
              </div>
            </div>
          
            <hr class="border-gray-200">
          
            <div class="flex justify-between items-center">
              <p class="text-lg font-bold text-gray-800">Total</p>
              <p class="text-lg font-bold text-blue-600">Rp 10.000</p>
            </div>
          
            <div class="flex justify-end space-x-3 pt-4">
              <button onclick="document.getElementById('myModal').classList.add('hidden')"
                class="px-4 py-2 rounded-lg bg-gray-200 text-gray-700 hover:bg-gray-300 transition">
                Cancel
              </button>
              <button onclick="document.getElementById('myModal').classList.add('hidden')"
                class="px-4 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700 transition">
                Purchase
              </button>
            </div>
          </div>
          
        </div>
    </div>


    <script src="javascript/testmodal.js"></script>
</body>

</html>
